# .github/workflows/ci.yml

name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@latest
      with:
        go-version: 1.17

    - name: Run Tests
      run: go test -v ./...
